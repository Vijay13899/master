{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Activity</h1>
    <h4>Enter a calculation as a function like </h4>
    <h5>four(plus(nine())) # must return 13</h5>
    <form method="post" class="container border mt-3 bg-light">
        {% csrf_token %}
        <div class="row">
            <div class="col border-left py-2">
            <div class="form-group">
                <h5>Calculation</h5>
                <input type="text" name="calculation" required>
            </div>
            </div>
        </div>
        <label for="calculate">Calculate</label>
        <input type="submit" name="Calculate" class="btn btn-primary my-2">
    </form>
    {% if result %}
        <p>Result: {{ result }}</p>
    {% endif %}
</div>
{% endblock %}
